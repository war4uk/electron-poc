<h2>PROJECT THREE</h2>
<div id="container"></div>
<script>
    var bc = new BroadcastChannel('unite:project-three:channel');
    setTimeout(() => bc.postMessage('Some data from project three'), 3000);
    var container = window.document.getElementById("container");
    var list = []
    
    for (var i = 0; i < 100000; ++i)
    {
        var el = window.document.createElement("p");
        el.innerText = "Element #" + i;
        list.push(el);
        container.appendChild(el);
    }
</script>
